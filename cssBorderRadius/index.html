<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Generator CSS Border Radius</title>
	
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
	
	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico">
	
	<!-- style fonts Google -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!-- style main -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>	
	
	<!-- Generator CSS Border Radius -->
	<div class="gbr">			
		<h1 class="gbr__title">Generator CSS Border Radius</h1>
		<div class="gbr__content">			
			<div class="gbr__content-cell">
				
				<div class="gbr__content__item">
					<label for="inputTLBR">Top Left (px)</label>
					<input type="text" class="inputBR" id="inputTLBR" placeholder="0" value="0">
				</div>
				<div class="gbr__content__item">
					<label for="inputTRBR">Top Right (px)</label>
					<input type="text" class="inputBR" id="inputTRBR" placeholder="0" value="0">
				</div>
				<div class="gbr__content__item">
					<label for="inputBLBR">Bottom Left (px)</label>
					<input type="text" class="inputBR" id="inputBLBR" placeholder="0" value="0">
				</div>
				<div class="gbr__content__item">
					<label for="inputBRBR">Bottom Right (px)</label>
					<input type="text" class="inputBR" id="inputBRBR" placeholder="0" value="0">
				</div>				
			</div>
			<div class="gbr__content-cell">						
				<div class="gbr__changeable">
					<code class="gbr__content-code">
						border-radius: <span class="gbr__content-code-count">0px</span>
					</code>
				</div>				
			</div>			
		</div>	
	</div>
	<!-- Generator CSS Border Radius -->
	
	<!-- scripts -->
	<script src="js/scripts.js"></script>	
</body>
</html>
